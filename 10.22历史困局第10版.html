 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>喵与70</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@300;400;500;700&family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&family=Long+Cang&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        /* --- 1. 全局与高级感主题系统 --- */
        :root {
            --bg-color: #F5F1E8; --card-bg: #FDFBF5; --shadow-light: #FFFFFF;
            --shadow-dark: #DEDAD1; --text-primary: #6D5D4B; --text-secondary: #B0A08D;
            --accent-color: #D4AF37; --accent-color-soft: #EAE0C8; --error-color: #D98880;
            --font-family: 'Noto Sans SC', sans-serif; --font-size: 16px;
            /* iOS安全区域变量 */
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
            --safe-area-inset-right: env(safe-area-inset-right);

            /* App模拟器尺寸 */
            --app-width: 375px;
            --app-height: 812px; /* 9:16.5 比例，更接近现代手机 */
        }

        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            font-size: var(--font-size);
            background-color: color-mix(in srgb, var(--bg-color) 85%, black); /* 压低亮度的主题色背景 */
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        
        /* 模拟手机App容器 */
        .app-shell {
            width: var(--app-width);
            height: var(--app-height);
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: var(--bg-color);
            border-radius: 40px; /* 圆角 */
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5), 0 0 15px rgba(0,0,0,0.3);
            border: 8px solid #111;
        }
        
        #login-view {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background-color: var(--bg-color);
        }
        .hidden { display: none !important; }

        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- 2. 核心UI组件：轻拟物风格 --- */
        .neumorphic-card { background: var(--card-bg); border-radius: 24px; box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light); }
        .neumorphic-button { 
            border-radius: 16px; 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: var(--text-primary); 
            font-weight: 500; 
            cursor: pointer; 
            transition: all 0.2s ease-in-out; 
            font-family: inherit;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            font-size: 0.875em;
        }
        .neumorphic-button:hover { 
            background: rgba(255, 255, 255, 1);
            backdrop-filter: blur(15px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }
        .neumorphic-button:active { 
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        .neumorphic-button.primary { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            color: var(--text-primary); 
            font-weight: 600; 
        }
        .neumorphic-button.primary:hover {
            background: rgba(255, 255, 255, 1);
            backdrop-filter: blur(18px);
        }
        .neumorphic-button:disabled { 
            cursor: not-allowed; 
            color: #999; 
            background: rgba(255, 255, 255, 0.5);
            box-shadow: none;
        }
        
        /* --- 3. 视图/屏幕 容器 --- */
        .view { 
            width: 100%; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            animation: popIn 0.4s; 
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .view-content { 
            flex-grow: 1; 
            padding: 20px; 
            overflow-y: auto; 
            text-align: center; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- 4. 置顶全局操作栏 --- */
        .top-action-bar { padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; }
        .action-group { display: flex; align-items: center; gap: 12px; }
        .icon-button { width: 44px; height: 44px; font-size: 20px; display: flex; align-items: center; justify-content: center; background-size: cover; background-position: center; }
        .icon-button svg { width: 22px; height: 22px; color: var(--text-secondary); transition: color 0.2s; }
        .icon-button:hover svg { color: var(--text-primary); }

        /* --- 底部操作栏 --- */
        .bottom-action-bar { 
            padding: 12px 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0; 
            gap: 12px; 
        }
        .bottom-action-bar .action-group { 
            display: flex; 
            gap: 12px; 
            align-items: center; 
        }

        /* --- 5. 登录视图 --- */
        
        .login-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 调整布局 */
            align-items: center;
            padding: 80px 20px 60px 20px; /* 增加上下边距 */
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .login-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .login-content {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .login-input-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .input-wrapper { 
            border-radius: 12px; 
            padding: 0; 
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        .input-field { 
            width: 100%; 
            height: 50px; 
            padding: 0 20px; 
            border: none; 
            outline: none; 
            background: transparent; 
            font-size: 1em; 
            color: #333; 
            box-sizing: border-box; 
            text-align: center; 
            font-family: inherit; 
            border-radius: 12px;
        }
        
        .error-msg { 
            font-size: 0.875em; 
            color: #ff6b6b; 
            height: 20px; 
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .login-button { 
            width: 100%; 
            height: 54px; 
            font-size: 1.125em;
            border-radius: 12px;
        }

        /* --- 6. 公告弹窗 --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(245, 241, 232, 0.7); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; z-index: 1000; animation: fadeIn 0.5s; padding: 16px; box-sizing: border-box; }
        .modal-content { width: 100%; max-width: 360px; padding: 32px; text-align: center; animation: popIn 0.5s; }
        .modal-content h3 { font-family: 'Ma Shan Zheng', cursive; font-size: 1.75em; margin: 0 0 16px; }
        .modal-content p { font-size: 0.9375em; line-height: 1.8; margin: 0 0 32px; color: var(--text-secondary); }
        
        /* --- 7. 主菜单 & 游戏界面 --- */
        .single-game-container { display: flex; justify-content: center; align-items: center; min-height: 300px; }
        .single-game-card { 
            width: 280px; 
            height: 200px; 
            padding: 20px; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            transition: all 0.2s ease-in-out;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        .single-game-card:active { 
            transform: scale(0.98); 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .single-game-card .icon { 
            font-size: 72px; 
            margin-bottom: 16px; 
            filter: grayscale(20%); 
        }
        .single-game-card .name { 
            font-weight: 700; 
            font-size: 20px; 
            font-family: 'Ma Shan Zheng', cursive;
            color: #333;
        }
        #game-view .view-content { 
            text-align: left; 
            padding: 0; /* 让聊天容器占满 */
            justify-content: flex-start;
        }
        
        /* --- 翻页式聊天界面 --- */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }
        
        .chat-message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 95%; /* 防止消息过宽 */
        }
        
        .message-ai {
            align-self: flex-start;
        }
        
        .message-user {
            align-self: flex-end;
        }
        
        .message-bubble {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .message-ai .message-bubble {
            border-bottom-left-radius: 6px;
        }
        
        .message-user .message-bubble {
            background: var(--accent-color);
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .message-content {
            font-size: 1em;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 8px;
            text-align: justify;
            text-justify: inter-ideograph;
            padding: 12px 16px 0 16px;
        }
        
        .message-user .message-bubble .message-content {
            padding: 12px 16px;
            text-align: justify;
            text-justify: inter-ideograph;
        }

        .message-controls {
            display: flex;
            gap: 6px;
            padding: 0 16px 12px 16px;
        }
        
        .message-controls button {
            height: 28px;
            padding: 0 10px;
            font-size: 11px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.8);
            color: #666;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        
        .message-controls button:hover {
            background: var(--accent-color);
            color: white;
        }
        
        .message-choices {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 4px;
            padding: 0 16px 16px 16px;
        }
        
        .choice-button {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: justify;
            text-justify: inter-ideograph;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }
        
        .choice-button:hover {
            background: var(--accent-color);
            color: white;
        }
        
        /* 折叠窗口样式 */
        .message-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--accent-color-soft);
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }
        
        .message-header:hover {
            background: var(--accent-color);
            color: white;
        }
        
        .message-header.collapsed {
            border-radius: 8px;
        }
        
        .collapse-icon {
            margin-right: 8px;
            font-size: 12px;
            transition: transform 0.2s ease;
            min-width: 16px;
            text-align: center;
        }
        
        .message-title {
            flex: 1;
            font-weight: 600;
            font-size: 0.875em;
        }
        
        .message-time {
            font-size: 0.75em;
            opacity: 0.7;
            margin-left: 8px;
        }
        
        .message-collapsible {
            border-radius: 0 0 8px 8px;
            transition: all 0.3s ease;
        }
        
        .message-collapsible .message-content {
            padding: 16px;
            padding-top: 0;
            text-align: justify;
            text-justify: inter-ideograph;
        }
        
        .message-collapsible[style*="display: none"] {
            padding: 0;
        }
        
        .loading-message { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            color: var(--text-secondary); 
            font-style: italic; 
            padding: 20px; 
        }

        /* --- 8. 设置面板 --- */
        .panel { position: fixed; bottom: 0; left: 0; width: 100%; border-radius: 24px 24px 0 0; z-index: 1001; padding: 20px; padding-bottom: 30px; box-sizing: border-box; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); max-height: 80vh; display: flex; flex-direction: column; }
        .panel.show { transform: translateY(0); }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-shrink: 0; }
        .panel-header h3 { margin: 0; font-family: 'Ma Shan Zheng', cursive; font-size: 24px; color: var(--text-primary); }
        #close-panel-btn { font-size: 24px; cursor: pointer; color: var(--text-secondary); padding: 5px; }
        .panel-content { overflow-y: auto; }
        .setting-group { margin-bottom: 28px; }
        .setting-group h4 { margin: 0 0 16px; font-weight: 600; font-size: 0.875em; color: var(--text-secondary); }
        .setting-group label { font-weight: 600; display: block; margin-bottom: 8px; font-size: 1em; }
        .theme-options { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
        }
        .font-options { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 8px; 
        }
        .font-size-options { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 16px; 
        }
        .swatch, .font-btn { padding: 10px 16px; cursor: pointer; font-size: 0.875em; border-radius: 30px; box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light); }
        .swatch.active, .font-btn.active { box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light); color: var(--text-primary); }
        #api-settings-panel .input-wrapper { margin: 8px 0 20px; }
        #api-settings-panel .neumorphic-button { width: 100%; height: 50px; }
        #model-select-wrapper { margin: 8px 0 20px; }
        #model-select { width: 100%; height: 50px; border: none; outline: none; background: transparent; font-size: 1em; color: var(--text-primary); padding: 0 20px; font-family: inherit; }
        #fetch-models-btn { margin-bottom: 12px; }
        
        .input-wrapper { position: relative; }

        /* 历史困局专用UI样式 */
        .historical-death-ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .historical-death-panels {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .death-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--accent-color);
        }

        .death-panel h3 {
            margin: 0 0 16px 0;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 20px;
            color: var(--text-primary);
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent-color);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--accent-color-soft);
            border-radius: 8px;
            font-size: 14px;
        }

        .status-label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .status-value {
            font-weight: 700;
            color: var(--accent-color);
        }

        .quest-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .quest-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--bg-color);
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
        }

        .quest-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .quest-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        .quest-status.completed {
            background: color-mix(in srgb, var(--accent-color) 80%, #4CAF50);
            color: white;
        }

        .quest-status.pending {
            background: color-mix(in srgb, var(--accent-color) 70%, #FF9800);
            color: white;
        }

        .character-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .character-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--bg-color);
            border-radius: 8px;
            border-left: 4px solid #9C27B0;
        }

        .character-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .character-relationship {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
            background: color-mix(in srgb, var(--accent-color) 75%, #9C27B0);
            color: white;
        }

        .resource-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .resource-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--bg-color);
            border-radius: 8px;
            border-left: 4px solid #2196F3;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .resource-item:hover {
            background: var(--accent-color-soft);
            transform: translateX(4px);
        }

        .resource-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .resource-cost {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
            background: color-mix(in srgb, var(--accent-color) 75%, #2196F3);
            color: white;
        }

        .inventory-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .inventory-item {
            padding: 6px 12px;
            background: var(--accent-color);
            color: white;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
        }

        .death-scenario-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .scenario-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .scenario-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .scenario-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .scenario-era {
            font-size: 16px;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 16px;
        }

        .scenario-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .scenario-characters {
            font-size: 12px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .close-death-ui {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-death-ui:hover {
            background: var(--accent-color);
            color: white;
        }

        .death-ui-hidden {
            display: none !important;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .neumorphic-card { border-radius: 16px; }
            .neumorphic-button {

                    }

                    }
                }
                
                // 心智值 - 支持各种表达方式
                if (line.includes('心智') || line.includes('精神') || line.includes('理智')) {
                    const sanityMatch = line.match(/(\d+)\s*[\/\/]\s*(\d+)|(\d+)\s*点|心智[值]?[：:]?\s*(\d+)|精神[值]?[：:]?\s*(\d+)/);
                    if (sanityMatch) {
                        panel.sanity = parseInt(sanityMatch[1] || sanityMatch[3] || sanityMatch[4] || sanityMatch[5]);
                        if (sanityMatch[2]) panel.maxSanity = parseInt(sanityMatch[2]);
                    }
                }
                
                // 财力 - 支持各种表达方式
                if (line.includes('财力') || line.includes('金钱') || line.includes('财富') || line.includes('银两')) {
                    const wealthMatch = line.match(/(\d+)\s*[两银金]?|财力[：:]?\s*(\d+)|金钱[：:]?\s*(\d+)|财富[：:]?\s*(\d+)/);
                    if (wealthMatch) {
                        panel.wealth = parseInt(wealthMatch[1] || wealthMatch[2] || wealthMatch[3] || wealthMatch[4]);
                    }
                }
                
                // 权势 - 支持各种表达方式
                if (line.includes('权势') || line.includes('地位') || line.includes('影响力') || line.includes('威望')) {
                    const powerMatch = line.match(/(\d+)\s*点?|权势[：:]?\s*(\d+)|地位[：:]?\s*(\d+)|影响力[：:]?\s*(\d+)/);
                    if (powerMatch) {
                        panel.power = parseInt(powerMatch[1] || powerMatch[2] || powerMatch[3] || powerMatch[4]);
                    }
                }
                
                // 天命点 - 支持各种表达方式
                if (line.includes('天命') || line.includes('气运') || line.includes('运气') || line.includes('点数')) {
                    const fateMatch = line.match(/(\d+)\s*点?|天命[点]?[：:]?\s*(\d+)|气运[：:]?\s*(\d+)|运气[：:]?\s*(\d+)/);
                    if (fateMatch) {
                        panel.fatePoints = parseInt(fateMatch[1] || fateMatch[2] || fateMatch[3] || fateMatch[4]);
                    }
                }
            }
            
            // 智能任务解析 - 理解任务内容而非格式
            extractTasks(line, panel) {
                // 章节任务 - 理解任务描述和状态
                if (line.includes('任务') || line.includes('目标') || line.includes('使命')) {
                    if (!panel.tasks) panel.tasks = [];
                    
                    // 提取任务名称和状态
                    const taskMatch = line.match(/(.+?)\s*[-–—]\s*(完成|未完成|进行中|已完成|失败|成功)/i);
                    if (taskMatch) {
                        panel.tasks.push({
                            name: taskMatch[1].trim(),
                            status: taskMatch[2].includes('完成') ? 'completed' : 'incomplete'
                        });
                    } else if (line.includes('任务') && !line.includes('长期')) {
                        // 如果没有明确状态，但包含任务关键词，也提取
                        const taskName = line.replace(/[📋🎯\*\*：:]/g, '').trim();
                        if (taskName && taskName.length > 2) {
                            panel.tasks.push({
                                name: taskName,
                                status: 'incomplete'
                            });
                        }
                    }
                }
                
                // 长期任务 - 理解长期目标
                if (line.includes('长期') || line.includes('最终') || line.includes('终极')) {
                    if (!panel.longTermTasks) panel.longTermTasks = [];
                    
                    const longTermMatch = line.match(/(.+?)(?:[，,；;]|$)/);
                    if (longTermMatch) {
                        const task = longTermMatch[1].replace(/[🎯\*\*：:长期任务]/g, '').trim();
                        if (task && task.length > 2) {
                            panel.longTermTasks.push(task);
                        }
                    }
                }
            }
            
            // 智能人物解析 - 理解人物关系
            extractCharacters(line, panel) {
                if (line.includes('人物') || line.includes('角色') || line.includes('关系') || line.includes('盟友') || line.includes('敌人')) {
                    if (!panel.characters) panel.characters = [];
                    
                    // 提取人物信息 - 支持各种格式
                    const charMatch = line.match(/(.+?)(?:[，,；;]|$)/);
                    if (charMatch) {
                        const charText = charMatch[1].replace(/[👥\*\*：:关键人物]/g, '').trim();
                        if (charText && charText.length > 1) {
                            // 解析人物和关系
                            const relationshipMatch = charText.match(/(.+?)[（(](.+?)[）)]|(.+?)[：:](.+?)|(.+)/);
                            if (relationshipMatch) {
                                panel.characters.push({
                                    name: (relationshipMatch[1] || relationshipMatch[3] || relationshipMatch[5]).trim(),
                                    relationship: (relationshipMatch[2] || relationshipMatch[4] || '中立').trim()
                                });
                            }
                        }
                    }
                }
            }
            
            // 智能道具解析 - 理解物品含义
            extractInventory(line, panel) {
                if (line.includes('行囊') || line.includes('道具') || line.includes('物品') || line.includes('装备') || line.includes('武器')) {
                    if (!panel.inventory) panel.inventory = [];
                    
                    // 提取道具信息
                    const itemMatch = line.match(/(.+?)(?:[，,；;]|$)/);
                    if (itemMatch) {
                        const itemText = itemMatch[1].replace(/[📦\*\*：:我的行囊]/g, '').trim();
                        if (itemText && itemText.length > 1) {
                            // 分割多个道具
                            const items = itemText.split(/[，,；;]/).map(item => item.trim()).filter(item => item);
                            panel.inventory.push(...items);
                        }
                    }
                }
            }
            
            // 智能条件解析 - 提取核心信息
            extractConditions(line, panel) {
                if (line.includes('条件') || line.includes('目标') || line.includes('要求') || line.includes('通关')) {
                    const conditionMatch = line.match(/(.+?)(?:[，,；;]|$)/);
                    if (conditionMatch) {
                        const condition = conditionMatch[1].replace(/[🎯\*\*：:通关条件]/g, '').trim();
                        if (condition && condition.length > 2) {
                            panel.condition = condition;
                        }
                    }
                }
            }

            updateGameStateFromPanels(panels) {
                // 更新角色状态
                if (panels.status.health !== undefined) {
                    historicalDeathGameState.stats.health = panels.status.health;
                }
                if (panels.status.sanity !== undefined) {
                    historicalDeathGameState.stats.sanity = panels.status.sanity;
                }
                if (panels.status.wealth !== undefined) {
                    historicalDeathGameState.stats.wealth = panels.status.wealth;
                }
                if (panels.status.power !== undefined) {
                    historicalDeathGameState.stats.power = panels.status.power;
                }
                if (panels.status.fatePoints !== undefined) {
                    historicalDeathGameState.stats.fatePoints = panels.status.fatePoints;
                }
                
                // 更新任务并检查章节进度
                if (panels.quest.tasks && panels.quest.tasks.length > 0) {
                    const oldQuests = historicalDeathGameState.quests || [];
                    historicalDeathGameState.quests = panels.quest.tasks;
                    
                    // 检查是否有任务从进行中变为已完成
                    this.checkChapterProgress(oldQuests, panels.quest.tasks);
                }
                if (panels.quest.condition) {
                    historicalDeathGameState.currentCondition = panels.quest.condition;
                }
                
                // 更新关键人物 - 参考章节任务的成功模式
                if (panels.quest.characters && panels.quest.characters.length > 0) {
                    historicalDeathGameState.characters = panels.quest.characters;
                    console.log('更新关键人物:', historicalDeathGameState.characters);
                }
                
                // 更新我的行囊 - 参考章节任务的成功模式
                if (panels.quest.inventory && panels.quest.inventory.length > 0) {
                    historicalDeathGameState.inventory = panels.quest.inventory;
                    console.log('更新我的行囊:', historicalDeathGameState.inventory);
                }
                
                // 更新长期任务 - 参考章节任务的成功模式，但只在第一次设置
                if (panels.quest.longTermTasks && panels.quest.longTermTasks.length > 0) {
                    console.log('发现长期任务:', panels.quest.longTermTasks);
                    // 如果还没有长期任务，则设置；如果已有，则保持不变
                    if (!historicalDeathGameState.longTermTasks || historicalDeathGameState.longTermTasks.length === 0) {
                        historicalDeathGameState.longTermTasks = panels.quest.longTermTasks;
                        console.log('设置长期任务到游戏状态:', historicalDeathGameState.longTermTasks);
                    } else {
                        console.log('长期任务已存在，保持不变:', historicalDeathGameState.longTermTasks);
                    }
                } else {
                    console.log('没有发现长期任务，panels.quest:', panels.quest);
                }
                
                // 自动刷新UI显示 - 这是关键修复！
                console.log('UI面板更新完成，自动刷新界面显示');
            }

            checkChapterProgress(oldQuests, newQuests) {
                // 检查是否有任务完成
                let hasNewCompletedTask = false;
                
                for (let i = 0; i < newQuests.length; i++) {
                    const newTask = newQuests[i];
                    const oldTask = oldQuests[i];
                    
                    // 如果任务从进行中变为已完成
                    if (oldTask && oldTask.status === 'incomplete' && newTask.status === 'completed') {
                        hasNewCompletedTask = true;
                        break;
                    }
                }
                
                // 如果有新完成的任务，进入下一章
                if (hasNewCompletedTask) {
                    historicalDeathGameState.chapter = (historicalDeathGameState.chapter || 1) + 1;
                    console.log(`进入第${historicalDeathGameState.chapter}章`);
                    
                    // 显示章节提示
                    this.showChapterNotification(historicalDeathGameState.chapter);
                }
            }

            showChapterNotification(chapter) {

                notificationDiv.className = 'chat-message message-ai';
                notificationDiv.style.alignSelf = 'center';

                notificationDiv.innerHTML = `

                        <p style="margin: 0; font-size: 0.9em; opacity: 0.9;">历史困局正在展开...</p>
                    </div>`;
                chatMessages.appendChild(notificationDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

                }

        function showModal(title, content) {
            // 移除已存在的模态框
            const existingModal = document.querySelector('.dynamic-modal');
            if (existingModal) {
                existingModal.remove();
            }
            
            // 创建模态框
            const modal = document.createElement('div');
            modal.className = 'dynamic-modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                padding: 20px;
                box-sizing: border-box;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: var(--card-bg);
                    border-radius: 16px;
                    max-width: 400px;
                    width: 100%;
                    max-height: 80vh;
                    overflow-y: auto;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                ">
                    <div style="
                        padding: 20px;
                        border-bottom: 1px solid var(--shadow-dark);
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                    ">
                        <h3 style="margin: 0; font-family: 'Ma Shan Zheng', cursive; color: var(--text-primary);">${title}</h3>
                        <button class="modal-close-btn" style="
                            background: none;
                            border: none;
                            font-size: 24px;
                            cursor: pointer;
                            color: var(--text-secondary);
                        ">✖</button>
                    </div>
                    <div>${content}</div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 关闭按钮事件
            const closeBtn = modal.querySelector('.modal-close-btn');
            closeBtn.addEventListener('click', () => {
                modal.remove();
            });
            
            // 点击背景关闭
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // 旧的generateHistoricalDeathStory函数已被三层架构替代
        // 现在使用gameController.handleStoryChoice()来处理故事生成
        
        async function generateHistoricalDeathStory(isInitial = false, userChoice = null, previousStory = '', scenario = null) {
            // 使用新的三层架构处理故事生成
            if (isInitial && scenario) {
                // 开局故事
                await gameController.startGameWithScenario(scenario);
            } else if (userChoice) {
                // 继续故事
                await gameController.generateNextStory(userChoice);
            }
        }

        function createHistoricalDeathMessage(storyText, choices, isInitial) {
            const chatMessages = document.getElementById('chat-messages');
            
            console.log('创建消息 - 故事长度:', storyText.length, '选项数量:', choices.length);
            
            // 创建AI消息
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message message-ai';
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-header" onclick="toggleMessageCollapse(this)">
                        <span class="collapse-icon">▼</span>
                        <span class="message-title">⚔️ 历史困局</span>
                        <span class="message-time">${new Date().toLocaleTimeString()}</span>
                    </div>
                    <div class="message-collapsible">
                        <div class="message-content">${storyText}</div>
                        <textarea class="message-textarea">${storyText}</textarea>
                        <div class="message-controls">
                            <button onclick="editMessage(this)">✏️ 修改</button>
                            <button onclick="redoMessage(this)">🔄 重答</button>
                            <button onclick="undoMessage(this)">⬅️ 回朔</button>
                        </div>
                    </div>
                    <div class="message-choices"></div>
                </div>
            `;
            
            // 添加选择按钮
            const choicesDiv = messageDiv.querySelector('.message-choices');
            choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = `${index + 1}. ${choice}`;
                button.onclick = () => {
                    console.log('玩家选择:', choice);
                    addUserMessage(choice);
                    generateHistoricalDeathStory(false, choice, storyText);
                };
                choicesDiv.appendChild(button);
            });
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // 保存到历史记录
            aiReplyHistory.push({
                type: 'story',
                story: storyText,
                choices: choices,
                timestamp: Date.now()
            });
            currentReplyIndex = aiReplyHistory.length - 1;
            
            console.log('消息创建完成，共', choices.length, '个选项按钮');
        }

        function addUserMessage(choice) {
            const chatMessages = document.getElementById('chat-messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message message-user';
            messageDiv.innerHTML = `
                <div class="message-bubble">

                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

            });

                btn.addEventListener('touchend', () => clearTimeout(pressTimer));
            });
            document.getElementById('wallpaper-upload-input').addEventListener('change', handleWallpaperUpload);

            
            showView('login-view');
        });
    </script>
